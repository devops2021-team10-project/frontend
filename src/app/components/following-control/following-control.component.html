<div class="jumbotron vertical-center">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <mat-card class="formHolder" *ngIf="this.authUser !== null && this.authUser !== undefined">
          <h2>Following control</h2>
          <mat-card class="userActions" >
            <div class="userAction">
              <h4>Followers</h4>
              <mat-slide-toggle [checked]="showFollowers" (change)="onShowFollowersClick($event)"></mat-slide-toggle>
            </div>
            <div class="userAction">
              <h4>Following</h4>
              <mat-slide-toggle [checked]="showFollowing" (change)="onShowFollowingClick($event)"></mat-slide-toggle>
            </div>
            <div class="userAction">
              <h4>Requests</h4>
              <mat-slide-toggle [checked]="showRequests" (change)="onShowRequestsBlockClick($event)"></mat-slide-toggle>
            </div>
          </mat-card>
          <table mat-table [dataSource]="dataSource">
            <!-- name Column -->
            <ng-container matColumnDef="followerFullName" class="table-row">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.followerUser.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="followerUsername" class="table-row">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">
                {{ element.followerUser.username }}
              </td>
            </ng-container>

            <!-- last commit Column -->
            <ng-container matColumnDef="followedFullName" class="table-row">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.followedUser.name}}
              </td>
            </ng-container>

            <ng-container matColumnDef="followedUsername" class="table-row">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">
                {{ element.followedUser.username}}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="followerView" class="table-row">
              <th mat-header-cell *matHeaderCellDef>View</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Action" (click)="viewUser(element.followerUser.username)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="followedView" class="table-row">
              <th mat-header-cell *matHeaderCellDef>View</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Action" (click)="viewUser(element.followedUser.username)">
                  <mat-icon>visibility</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="approve" class="table-row">
              <th mat-header-cell *matHeaderCellDef>Approve</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Action" (click)="approve(element.followerUser.id)">
                  <mat-icon>task_alt</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
      </div>
    </div>
  </div>
</div>
